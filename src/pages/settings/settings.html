<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
  <ion-grid>
    <ion-row>
      <ion-col width-100>

        <ion-list>
          <ion-item>
            <ion-label color="primary" floating>Default City</ion-label>
            <ion-input clearInput="true" (keyup)="getQuery()" [(ngModel)]="searchStr" type="search" value=""></ion-input>
          </ion-item>
          <p class="currentDefault">Current Default: {{defaultCity}}</p>

          <ion-list *ngIf="searchStr !== '' ">
            <ion-item *ngFor="let result of results" ng-value="searchStr" (click)="setDefaultCity(result)">
              {{result.name}}
            </ion-item>
          </ion-list>

          <button ion-button [color]="searchStr !== '' && this.city !== undefined ? 'primary' : 'light'" (click)="saveChanges()" block>{{searchStr !== '' && this.city !== undefined ? 'Save Changes' : 'Return to home'}}</button>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
